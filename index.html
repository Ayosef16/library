<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="library">
        <h1 class="library-name">Apple Book's</h1>
        <table id="table">
            <thead id="thead">
                <tr>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="pages">Pages</th>
                    <th class="read">Read</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        
        <form class="form">
            <div class="title-container container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title of the book..." value="One Piece" required>
            </div>
            <div class="author-container container">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author of the book..." value="Naoki Yoshida" required>
            </div>
            <div class="pages-container container">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="N of pages of the book..." value="1080" required>
            </div>
            <div class="read-container container">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit" id="submit-book">Submit Book</button>
        </form>
    </div>
</body>
</html>
