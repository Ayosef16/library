<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="library">
        <h1 class="library-name">Apple Book's</h1>
        <table id="table">
            <tr>
                <th class="title">Title</th>
                <th class="author">Author</th>
                <th class="pages">Pages</th>
                <th class="read">Read</th>
            </tr>
            <tr>
                <td class="first row">The Lord Of The Rings</td>
                <td class="first row">Tolkien</td>
                <td class="first row">500</td>
                <td class="first row">Read</td>
            </tr>
        </table>
    </div>
</body>
</html>
