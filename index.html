<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="library">
        <h1 class="library-name">Apple Book's</h1>
        <table id="table">
            <tr>
                <th class="title">Title</th>
                <th class="author">Author</th>
                <th class="pages">Pages</th>
                <th class="read">Read</th>
            </tr>
            <tr>
                <td class="first row">The Lord Of The Rings</td>
                <td class="first row">Tolkien</td>
                <td class="first row">500</td>
                <td class="first row">Read</td>
            </tr>
        </table>
        <form class="form">
            <div class="title-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title of the book..." value="One Piece">
            </div>
            <div class="author-container">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author of the book..." value="Naoki Yoshida">
            </div>
            <div class="pages-container">
                <label for="pages">Pages:</label>
                <input type="tel" id="pages" name="pages" placeholder="N of pages of the book..." value="1080">
            </div>
            <div class="read-container">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
